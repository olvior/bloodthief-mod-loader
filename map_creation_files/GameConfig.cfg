{
	"version": 9,
	"name": "Bloodthief",
	"icon": "icon.png",
	"fileformats": [
		{ "format": "Valve", "initialmap": "initial_valve.map" },
		{ "format": "Standard", "initialmap": "initial_standard.map" },
		{ "format": "Quake2", "initialmap": "initial_quake2.map" },
		{ "format": "Quake3" }
	],
	"filesystem": {
		"searchpath": ".",
		"packageformat": { "extension": ".zip", "format": "zip" }
	},
	"materials": {
		"root": "textures",
		"extensions": [".bmp", ".exr", ".hdr", ".jpeg", ".jpg", ".png", ".tga", ".webp", ".D", ".C"],
		"excludes": [ "*_albedo", "*_ao", "*_emission", "*_height", "*_metallic", "*_normal", "*_orm", "*_roughness", "*_sss" ],
		"palette": "textures/palette.lmp",
		"attribute": "wad"
	},
	"entities": {
		"definitions": [ "BloodthiefDemo.fgd" ],
		"defaultcolor": "0.6 0.6 0.6 1.0",
		"scale": 32
	},
	"tags": {
		"brush": [
			
		],
		"brushface": [
			{
				"name": "Clip",
				"attribs": [ "transparent" ],
				"match": "material",
				"pattern": "clip"
			},{
				"name": "Skip",
				"attribs": [ "transparent" ],
				"match": "material",
				"pattern": "skip"
			},{
				"name": "Origin",
				"attribs": [ "transparent" ],
				"match": "material",
				"pattern": "origin"
			}
		]
	},
	"faceattribs": { 
		"defaults": {
			"scale": [1, 1]
		},
		"contentflags": [],
		"surfaceflags": []
	}
}
	
